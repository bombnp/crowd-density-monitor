<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cloud Density Monitor</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="header center">
      <Text>Cloud Density Monitor</Text>
    </div>
    <div class="center">
      <Text id="NumberCount">0</Text> </br>
      <Text id="NumberCountDesc">Current people count</Text>
    </div>
    <div class="box2">
        <div class="box-header">
            <text>Footage</text>
        </div>
        <div style="text-align: center;">
          <img id="footage" src="https://storage.googleapis.com/crowd-density-monitor/footage.jpg" width="314px" height="260px" style="margin: 8px;">
      </div>
    </div>
    <div class="box">
      <div class="box-header flex-container">
        <text>Record</text>
      </div>
        <div id="columnchart_material" style="width: 330px; height: 180px;"></div>
    </div>
    <div class="box">
      <div class="box-header">Current People Count</div>
      <div id="curve_chart" style="width: 330px; height: 180px"></div>
    </div>
    <!-- <div class="footer">Copyright @2020 Cloud Density Monitor.</br>Design By Poravee & Uttanon</div> -->

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
